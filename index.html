<script>
const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const aqiValue = document.getElementById("aqiValue");
const aqiPointer = document.getElementById("aqiPointer");
const statusLabel = document.getElementById("statusLabel");
const pm10Value = document.getElementById("pm10Value");
const pm25Value = document.getElementById("pm25Value");

// Fetch all station data from data.gov.in and filter by location
async function fetchAQIData(location) {
  try {
    const resourceId = "579b464db66ec23bdd0000010199c0ea36bb4b3c622306ee7e50ada2";
const apiUrl = `https://corsproxy.io/?https://api.data.gov.in/resource/${resourceId}?format=json&limit=1000`;


    const response = await fetch(apiUrl);
    const data = await response.json();

    if (!data.records || data.records.length === 0) {
      alert("No data returned from server.");
      return;
    }

    // Filter for the entered location (in station or city)
    const matched = data.records.filter(record =>
      record.city?.toLowerCase().includes(location.toLowerCase()) ||
      record.station?.toLowerCase().includes(location.toLowerCase())
    );

    if (matched.length === 0) {
      alert("No air quality data found for this location.");
      return;
    }

    // Get PM values
    const pm25 = matched.find(r => r.pollutant_id === "PM2.5");
    const pm10 = matched.find(r => r.pollutant_id === "PM10");

    const pm25Avg = pm25?.avg_value ? parseFloat(pm25.avg_value) : null;
    const pm10Avg = pm10?.avg_value ? parseFloat(pm10.avg_value) : null;

    const aqi = pm25Avg ?? pm10Avg ?? 0;
    updateAQI(aqi);

    pm25Value.innerText = pm25Avg !== null ? pm25Avg : "--";
    pm10Value.innerText = pm10Avg !== null ? pm10Avg : "--";

  } catch (error) {
    console.error("Error fetching data:", error);
    alert("Something went wrong while fetching AQI.");
  }
}

// Update AQI and status
function updateAQI(aqi) {
  const barWidth = 400;
  const pointerLeft = Math.min((aqi / 300) * barWidth, barWidth);
  aqiValue.innerText = aqi;
  aqiPointer.style.left = `${pointerLeft}px`;

  if (aqi <= 50) {
    statusLabel.innerText = "Good";
    statusLabel.style.color = "#2ecc71";
    aqiValue.style.color = "#2ecc71";
  } else if (aqi <= 100) {
    statusLabel.innerText = "Moderate";
    statusLabel.style.color = "#f2b500";
    aqiValue.style.color = "#f2b500";
  } else if (aqi <= 150) {
    statusLabel.innerText = "Poor";
    statusLabel.style.color = "#f39c12";
    aqiValue.style.color = "#f39c12";
  } else if (aqi <= 200) {
    statusLabel.innerText = "Unhealthy";
    statusLabel.style.color = "#e74c3c";
    aqiValue.style.color = "#e74c3c";
  } else if (aqi <= 300) {
    statusLabel.innerText = "Severe";
    statusLabel.style.color = "#da2e28";
    aqiValue.style.color = "#da2e28";
  } else {
    statusLabel.innerText = "Hazardous";
    statusLabel.style.color = "#7e0023";
    aqiValue.style.color = "#7e0023";
  }
}

// Trigger on search click
searchBtn.addEventListener("click", () => {
  const location = searchBox.value.trim();
  if (!location) {
    alert("Please enter a city or rural location.");
    return;
  }
  fetchAQIData(location);
});
</script>
